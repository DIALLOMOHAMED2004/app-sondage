{% extends 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #1abc9c;
        font-family: 'Roboto', sans-serif;
        color: #2c3e50;
        margin: 0;
        padding: 0;
    }
    .profile-form {
        max-width: 500px;
        margin: 80px auto;
        background-color: #ecf0f1;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    h2 {
        text-align: center;
        font-size: 2.4em;
        margin-bottom: 30px;
        color: #34495e;
    }
    .message {
        display: block;
        margin-bottom: 20px;
        font-size: 1.1em;
        color: #e74c3c;
        text-align: center;
    }
    form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
    }
    form input[type="text"],
    form input[type="email"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #bdc3c7;
        border-radius: 5px;
        font-size: 1em;
    }
    form button.btn {
        width: 100%;
        padding: 15px;
        font-size: 1.1em;
        color: #fff;
        background-color: #e67e22;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    form button.btn:hover {
        background-color: #d35400;
        transform: translateY(-2px);
    }
</style>

<div class="profile-form">
    <h2>ðŸ‘¤ Mon Profil</h2>

    {% for message in messages %}
        <strong><i class="message">{{ message }}</i></strong>
    {% endfor %}

    <form action="/profile/" method="post">
        {% csrf_token %}

        <label for="firstname">PrÃ©nom</label>
        <input type="text" id="firstname" name="firstname" value="{{ request.user.first_name }}" required>

        <label for="lastname">Nom</label>
        <input type="text" id="lastname" name="lastname" value="{{ request.user.last_name }}" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ request.user.email }}" required>

        <button type="submit" class="btn">Mettre Ã  jour</button>
    </form>
</div>

{% endblock %}

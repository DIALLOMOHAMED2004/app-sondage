{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #eef2f3;
        font-family: 'Helvetica Neue', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 80px auto;
        text-align: center;
    }
    h2 {
        font-size: 2.2em;
        color: #2c3e50;
        margin-bottom: 20px;
    }
    form {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
    }
    form label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
        font-weight: bold;
        color: #34495e;
    }
    form input[type="password"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    form button {
        width: 100%;
        padding: 15px;
        font-size: 1.1em;
        color: #fff;
        background-color: #2980b9;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    form button:hover {
        background-color: #1f5a7a;
    }
</style>

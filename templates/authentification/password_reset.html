{% extends "base.html" %}
{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
        font-family: 'Courier New', monospace;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 450px;
        margin: 80px auto;
        background-color: rgba(255, 255, 255, 0.85);
        padding: 40px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    }
    h2 {
        font-size: 2.2em;
        color: #e74c3c;
        margin-bottom: 30px;
    }
    form label {
        display: block;
        text-align: left;
        font-weight: bold;
        margin-bottom: 5px;
        color: #555;
    }
    form input[type="email"] {
        width: 100%;
        padding: 15px;
        margin-bottom: 25px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }
    form button {
        width: 100%;
        padding: 15px;
        font-size: 1.1em;
        color: #fff;
        background-color: #e74c3c;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }
    form button:hover {
        background-color: #c0392b;
        transform: translateY(-2px);
    }
    .icon {
        font-size: 4em;
        margin-bottom: 20px;
        color: #e74c3c;
    }
</style>
